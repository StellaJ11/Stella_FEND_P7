<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A neighborhood map of Brooklyn, NY">
  <meta name="author" content="Stella Jiang">
  <title>A Neighborhood Map of Brooklyn, NY</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="library/bootstrap.min.css">
</head>
  <body>
    <div class="container">
      <nav class="options-box">
        <h3>Awesome Restaurants in Brooklyn, NY</h3>
        <div class="hamburger">
          <div class = "line"></div>
          <div class = "line"></div>
          <div class = "line"></div>
        </div>
        <div class ="error" data-bind="visible: showMapMessage">
          <h4>Google Map is currently not loading. Please try again later.</h4>
        </div>
        <div class ="error" data-bind="visible: showErrorMessage">
          <h4>Foursquare data is currently not available. Please try again later.</h4>
        </div>
        <div class="row">
          <input type="search" class="col-xs-11 searchbar" placeholder="Search ..." data-bind="textInput: query">
        </div>  
        <div>
          <div class="list_container">
            <ul data-bind="foreach: filteredLocations">
              <li data-bind="text: title, click: $parent.showInfo, visible: showMe"></li>
            </ul>
          </div>   
        </div>
      </div>
      <div id="map" class="map-container"></div>
    </div>
    <script src="Library/knockout-3.4.0.js"></script>
    <script src="Library/jquery-2.2.3.min.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlTYVk2MWB8VDweRtT1CDNoJJ16sm1DQg&v=3&callback=initMap" onerror="googleError()" ></script>
  </body>
</html>
